<div class="bg-white rounded-xl overflow-hidden shadow-lg relative">
    <!-- Product Image -->
    <div class="relative">
      <img class="h-48 w-full object-contain" [src]="product.imageUrl" alt="Product Image">

      <!-- Available Stock Tag -->
      <div [ngStyle]="{background:product.isAvailable?'green':'red'}" class="absolute bottom-2 left-4  text-white px-2 py-1 rounded-md text-xs font-semibold">
        {{ product.isAvailable?'In Stock':'Not In Stock' }}
      </div>
    </div>

    <!-- Discount Tag -->
    <div *ngIf="product.discount" class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-md text-xs font-semibold">
      {{ ((product.discount / product.price) * 100).toFixed(0) }}% OFF
    </div>

    <!-- Product Details -->
    <div class="p-6">
      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ product.slug }}</div>
      <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{ product.name }}</a>
      <p class="mt-2 text-gray-500">{{ product.description }}</p>
      <p class="mt-2 text-gray-900 text-xl">{{ product.price | currency }}</p>
      <p>Colors Available: {{ product.colors.length }}</p>
      <div class="mt-4">
        <button class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
