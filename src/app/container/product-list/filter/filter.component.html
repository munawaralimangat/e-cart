
  <div class="p-4 m-4 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-lg font-semibold mb-4">Filter</h2>
      <!-- Course Type Filter -->
      <div class="mb-4">
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="filter" value="all" [(ngModel)]="selectedRadioButton" (change)="OnSelectedFilterRadioButtonChange()">
            <span class="ml-2">{{'All ('+all+')'}}</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" class="form-radio" name="filter" value="true" [(ngModel)]="selectedRadioButton" (change)="OnSelectedFilterRadioButtonChange()">
            <span class="ml-2">{{'In Stock ('+inStock+')'}}</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" class="form-radio" name="filter" value="false" [(ngModel)]="selectedRadioButton" (change)="OnSelectedFilterRadioButtonChange()">
            <span class="ml-2">{{'Not in Stock ('+outOfStock+')'}}</span>
          </label>
        </div>
      </div>
  </div>
