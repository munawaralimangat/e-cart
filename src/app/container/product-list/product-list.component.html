<app-filter 
[all]="totalProductsCount" 
[inStock]="totalProductsInStock" 
[outOfStock]="totalProductsOutOfStock"
(SelectedFilterRadioButtonChange)="onFilterChange($event)"
>
</app-filter>

<div class="flex justify-start flex-wrap">
  <div class="w-full sm:w-1/2 lg:w-1/3 px-3" *ngFor="let product of products">
    <app-product 
      [product]="product" 
      *ngIf="selectedRadioButton === 'all' || product.isAvailable.toString() === selectedRadioButton">
    </app-product>
  </div>
</div>
